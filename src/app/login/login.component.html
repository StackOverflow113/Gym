<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon
        <div class="fadeIn first p-2">
            <img src="#" id="icon" alt="User Icon" />
        </div> -->

        <!-- Login Form -->
        <form [formGroup]="formularioLogin">
            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emai lHelp" placeholder="Login">
            <input type="password" class="form-control" id="password" (keyUp.enter)="ingresar()" formControlName="password" placeholder="Password">
            <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-dark m-2">Submit</button>
        </form>
        <div *ngIf="!datosCorrectos" class="alert alert-danger" role="alert">
            {{textoError}}
        </div>
    </div>

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-8bits" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
</div>
